    <main class="apresentacao">

        <h1 class="apresentacao__conteudo__titulo">Formulário</h1>
        
        <section class="apresentacao__conteudo">
                <section class="caixa_form">
                    <form action="">
                        <p>Digite seus Dados e retornarei assim que possível!</p>

                     <div class="nome">
                        <input  type="text" placeholder="My name is:" name="name"  id="box_input" class= "input">
                        </div>

                        <div class="nome">
                        <input  type="text" placeholder="My phone is: (00) 00000-0000" name="phone" id="box_input" class= "input">
                      </div>
                  
                      <div class="nome">
                        <input type="text" placeholder="My e-mail is: email@dominio.com" name="email"  id="box_input" class= "input" >
                      </div>
                  
                      <div class="nome">
                        <select placeholder="Subject line"id="box_input" class= "input">
                          <option disabled hidden selected>Subject</option>
                          <option>I'd like to start a project</option>
                          <option>I'd like to ask a question</option>
                          <option>I'd like to make a proposal</option>
                        </select>
                      </div>
                  
                      <div class="nome">
                        <textarea placeholder="I'd like to chat about" id="box_input" cols="30" rows="5" class= "input"></textarea>
                      </div>

                      <div class="submit">
                        <input type="submit" value="Send Message" id="box_input" />
                      </div>

                    </form>
            </section>
        </section>
    </main>
